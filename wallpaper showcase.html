    <!-- CSS for Buttons and Gallery Hover Effects -->
    <style>
        .category-button {
            @apply bg-indigo-600 text-white px-4 py-2 rounded-full text-xs font-semibold uppercase hover:bg-indigo-800 transition;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
        }

        .download-btn,
        .preview-btn {
            @apply absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 text-white font-semibold transition-opacity duration-300;
        }

        .download-btn {
            top: auto;
            bottom: 0;
        }

        .preview-btn {
            top: 0;
            bottom: auto;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }
    </style>

    <!-- JavaScript for Search, Category Filter, and Modal Preview -->
    <script>
        function searchWallpapers() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const items = document.querySelectorAll(".gallery-item");

            items.forEach(item => {
                const altText = item.querySelector("img").alt.toLowerCase();
                item.style.display = altText.includes(query) ? "block" : "none";
            });
        }

        function filterCategory(category) {
            const items = document.querySelectorAll(".gallery-item");

            items.forEach(item => {
                const itemCategory = item.getAttribute("data-category");
                item.style.display = itemCategory === category ? "block" : "none";
            });
        }

        function downloadImage(url) {
            const link = document.createElement('a');
            link.href = url;
            link.download = 'wallpaper.jpg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function previewImage(url) {
            document.getElementById("modalImage").src = url;
            document.getElementById("modal").classList.remove("hidden");
        }

        function closeModal() {
            document.getElementById("modal").classList.add("hidden");
        }
    </script>
